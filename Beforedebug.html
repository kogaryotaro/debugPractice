<!DOCTYPE html>
<html lang=”ja”>
<head>
<meta charset="UTF-8">
<title> debug </title>
</head>
<body>


<script type="text/javascript">
    
function toOneDimension( previousValue, currentValue ) {
    //alert(previousValue);
    //alert(currentValue);
    //alert(previousValue.concat(currentValue));
    return previousValue.concat( currentValue );
}

//console.log(toOneDimension);
    
var sampleArrayA = [
[ 'A1', 'A2', 'A3' ],
[ 'B1', 'B2', 'B3' ],
[ 'C1', 'C2', 'C3' ]
];
    
//console.log(sampleArrayA);

//alert(sampleArrayA);    
    
var sampleArrayB = sampleArrayA.reduce( toOneDimension );
    
//console.log(sampleArrayB);
/*
0: "A1"
1: "A2"
2: "A3"
3: "B1"
4: "B2"
5: "B3"
6: "C1"
7: "C2"
8: "C3"
length: 9
*/   
//sampleArrayBの要素の順番が要望通りではないためエラーが起きる
for ( var counterVar = 0; counterVar < sampleArrayB.length; counterVar++ ) {
    document.write( 'sampleArrayB[' +counterVar +']: ' );
    //alert(sampleArrayB[counterVar]);
    document.write( sampleArrayB[counterVar] );
    document.write( '<br/>' );
}
</script>
    
</body>
</html>
